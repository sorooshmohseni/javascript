    <meta charset="UTF-8">

<body>
    <form action="">
        <input type="text" name="" id="input">
        <button type="button" onclick="validation()">commit</button>
        <p id="demo"></p>
    </form>
    <script>
        let message, input;

        function validation() {
            message = document.getElementById("demo");
            message.innerHTML = "";
            input = document.getElementById("input").value;
            try {
                if (input == '') throw "empty"
                if (isNaN(input)) throw "not a number";
                input = Number(input);
                if (input > 5) throw "to low";
                if (input > 10) throw "to high";

            } catch (ex) {
                message.innerHTML = "Input is" + ex;

            }
        }
    </script>
