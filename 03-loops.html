<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        let text = "";
        let names = ["mosi", "omid", "lak", "sam"];
        //call.back.function تابعی که در درون پارامتر های تابع دیگر اجرا میشه و حتما بعد از همه  اجرا میشود
        names.forEach(function (value, index) {
            text +=index+"-"+ value +"<br>"
        });
        
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
